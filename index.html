<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://use.fontawesome.com/065615905e.js"></script>
		<link rel="stylesheet" type="text/css" href="public/main.css">
		<title>Wiki Viewer</title>
    </head>
    <body>
	<div class="container-fluid">
		<div class="row align-items-center">
			<div class="col">
				<h1 class="display-3 text-center">Wikipedia Viewer</h1>
				<h3 class="text-right">
					<small class="text-muted">
						<a href="https://www.freecodecamp.org/challenges/build-a-wikipedia-viewer" target="_blank">FreeCodeCamp Intermediate Front End Development project.</a>
					</small>
				</h3>
				<h3 class="text-right"><small class="text-muted"><em>Tools used: HTML, CSS, Bootstrap, jQuery, D3, AJAX, JS, Font Awesome</em></small></h3>
				<h4 class="text-right"><small class="text-muted"><em>This project can be found on <a href="https://github.com/Villian79/wiki-viewer.git" target="_blank">GitHub <i class="fa fa-github fa-2x"></i></a>. Completed by: Igor Vilinchuk</em></small></h4>
			</div>
		</div>
		<div class="row justify-content-center">
				<form>
					<div class="form-group">
						<input class="form-control form-control-lg" id="inputText" type="text" placeholder="Enter your query here...">
					</div>
                    <div class="row justify-content-center">
					    <input class="btn btn-outline-success" id="submitButton" type="submit" value="Submit your query">
					    <a class="btn btn-outline-warning" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article here</a>
                    </div>
				</form>
            <div id="searchResults">

            </div>
		</div>


	</div>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="public/jquery.js"></script>
        <script type="text/javascript" src="public/main.js"></script>
    </body>
</html>
